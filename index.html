<!doctype html>
<html lang="en">
    <head>
        <title>Fruktplukker</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
        <!-- Animate.CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <style>
          body {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
          }
          #game-area {
            position: relative;
            width: 80vw;
            height: 60vh;
            margin: 30px auto;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.13);
            overflow: hidden;
          }
          .frukt {
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s;
          }
          .frukt:active {
            transform: scale(1.2);
          }
        </style>
    </head>

    <body>
        <header class="p-3 bg-primary text-white text-center">
            <h1>Fruktplukkerspillet</h1>
        </header>
        <main>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <div class="card mt-4 shadow">
                  <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                      <div>
                        <span class="fw-bold">Poeng:</span> <span id="score">0</span>
                      </div>
                      <div>
                        <span class="fw-bold">Tid igjen:</span> <span id="timer">30</span> sek
                      </div>
                      <button id="start-btn" class="btn btn-success">Start spill</button>
                    </div>
                    <div id="game-area"></div>
                  </div>
                </div>
                <div id="game-over" class="alert alert-info mt-4 text-center d-none"></div>
              </div>
            </div>
          </div>
        </main>
        <footer class="text-center p-2 mt-5">
            <small>Laget av elev683928</small>
        </footer>

        <script src="./js/fruktplukker.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    </body>
</html>
